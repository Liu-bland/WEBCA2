<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        html, body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c8ff 0%, #0800ff 100%);
        }
        .navbar {
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            display: flex;
            gap: 10px; 
        }
        .nav-button {
            flex: 1; 
            padding: 8px 0; 
            border: none;
            border-radius: 4px;
            background: white;
            color: #5a67d8;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center; 
        }
        .main {
            display: flex;
            position: fixed;
        }
        .heading1 {
            font-size: 120px;
            text-shadow: 5px 5px 5px #00f7ff;
            font-weight: 800;
            color: white; 
            text-align: center;
            margin: 0;
        }
        label {
            color: white;
        }
    </style>
    
</head>
<body>
    <nav class="navbar">
        <a href="./page1.html" class="nav-button">Home</a>
        <a href="./p2_ai_healthcare.html" class="nav-button">healthcare</a>
        <a href="./p3_ai_autonomous.html" class="nav-button">autonomous</a>
        <a href="./p4_ai_entertainment.html" class="nav-button">entertainmen</a>
        <a href="./p5_future_of_ai.html" class="nav-button">future</a>
        <a href="./form.html" class="nav-button">contact us</a>
    </nav>
    <main class="main">
        <div>
            
        </div>
        <br>
        <div>
            <h1 class="heading1">CONTACT US</h1>
            <form align="center" onsubmit="submitForm(event)">
                <div>
                    <label for="firstname">First name:<span style="color: red;">*</span></label>
                    <br>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label for="lastname">Last name:<span style="color: red;">*</span></label>
                    <br>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                </div>
                <div>
                    <label for="phonenumber">Phone Number:<span style="color: red;">*</span></label>
                    <br>
                    <input type="tel" name="phonenumber" id="phonenumber" placeholder="+65 00000000" required>
                </div>
                <div>
                    <label for="email">Email Adress:<span style="color: red;">*</span></label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="examples@outlook.com" required>
                </div>
                <div>
                    <label>gender</label>
                    <br>
                    <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female"><label for="female">female</label>
                </div>
                <div>
                    <label for="occupation">Your Occupation</label>
                    <br>
                    <select name="occupation" id="occupation">
                        <option value=""></option>
                        <option value="Student">Student</option>
                        <option value="Educational-industry-professionals">Educational industry professionals</option>
                        <option value="social-member">social member</option>
                        <option value="Interested-individuals">Interested individuals</option>
                        <option value="developer">Developer</option>
                        <option value="entrepreneur">Entrepreneur</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label>AI Interests</label>
                    <br>
                    <input type="checkbox" name="aiintersets" id="Machine-Learning" value="Machine-Learning"><label for="Machine-Learning">Machine Learning</label>
                    <input type="checkbox" name="aiintersets" id="NLP" value="NLP"><label for="NLP">NLP</label>
                    <br>
                    <input type="checkbox" name="aiintersets" id="Computer-Vision" value="Computer-Vision"><label for="Computer-Vision">Computer Vision</label>
                    <input type="checkbox" name="aiintersets" id="Robotics" value="Robotics"><label for="Robotics">Robotics</label>
                    <br>
                    <input type="checkbox" name="aiintersets" id="Generative-AI" value="Generative-AI"><label for="Generative-AI">Generative AI</label>
                    <input type="checkbox" name="aiintersets" id="AI-Ethics" value="AI-Ethics"><label for="AI-Ethics">AI Ethics</label>
                </div>
                <div>
                    <label for="message">Your Massage</label>
                    <br>
                    <textarea name="message" id="messgae" placeholder="Your thoughts and opinions"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="agree" id="agree" value="agree" required><label>You agree to have us collect your information.</label>
                </div>
                <div>
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        function submitForm(event) {
            
            event.preventDefault()

            var firstName = document.getElementById("firstname").value
            var lastName = document.getElementById("lastname").value
            var email = document.getElementById("email").value
            var phonenumber = document.getElementById("phonenumber").value
            var occupation = document.getElementById("occupation").value
            var agree = document.getElementById("agree").checked

            if (firstName === "" || lastName === "" || email === "" || phonenumber === "") {
                alert("Please fill in all required fields (First Name, Last Name, Email, Phone Number).")
                return; 
            }

            if (agree === false) {
                alert("You must agree to the terms to proceed.")
                return; 
            }

            if (occupation === "Student") {
                alert("Welcome Student! We hope this AI resource helps with your studies.")
            } else if (occupation === "developer") {
                alert("Hello Developer! We'd love to hear your technical feedback on AI.")
            } else {
                alert("Thank you for your interest in Artificial Intelligence!")
            }

            window.location.href = "./page7.html"
        }
    </script>
</body>
</html>
